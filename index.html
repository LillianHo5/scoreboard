<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main-title">
      <h1>Scoreboard</h1>
    </div>
    <div class="container">
      <div id="home-score-container">
        <div>
          <h3 class="headers">HOME</h3>
          <div>
            <p class="score-display" id="home-score">0</p>
          </div>
          <div>
            <button class="btn" onclick="homeAddOne()">+1</button>
            <button class="btn" onclick="homeAddTwo()">+2</button>
            <button class="btn" onclick="homeAddThree()">+3</button>
          </div>
        </div>
      </div>
      <div id="guest-score-container">
        <h3 class="headers">GUEST</h3>
        <div>
          <p class="score-display" id="guest-score">0</p>
        </div>
        <div>
          <button class="btn" onclick="guestAddOne()">+1</button>
          <button class="btn" onclick="guestAddTwo()">+2</button>
          <button class="btn" onclick="guestAddThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
